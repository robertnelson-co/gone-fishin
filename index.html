<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mr. Trash Wheel's Cleanup Adventure</title>
</head>
<body>
    <nav>
        <a href="http://www.robertnelson.co/robert-nelson">About Robert</a>
        <a href="http://strike.me/iambobnelson">Donate</a>
    </nav>
    <!--Sky-->
    <div class="background" id="sky">
        <div class="sky-l" id="clouds">
            <img class="upper" src="assets/Clouds/cloud_shape3_1.png">
            <img class="lower" src="assets/Clouds/cloud_shape3_2.png">
        </div>
        <div class="sky-c" id="scoreboard">
            <h1>Mr. Trash Wheel's Cleanup Adventure</h1>
            <h2>Level 1: Ohio River</h2>
            <h3>Score:</h3>
            <h3>Missed:</h3>
            <h3>Difficulty:</h3>
            <h3>High Score:</h3>
        </div>
        <div class="sky" id="smoke-1">
            <img class="smoke" src="assets/Clouds/cloud_shape4_1_grey.png"></img>
            <img class="clear" src="assets/Clouds/cloud_shape4_1.png">
        </div>
        <div class="sky" id="smoke-2">
            <img class="smoke" src="assets/Clouds/cloud_shape4_2_grey.png">
            <img class="clear" src="assets/Clouds/cloud_shape4_2.png">
        </div>

    </div>

    <!--Forest and City-->

    
    <div class="background" id="cityAndForest">
        <div class="trees-l" id="forest">
            <img class="chestnut" src="assets/Trees/chestnut-001.png">
            <img class="chestnut" src="assets/Trees/chestnut-002.png">
        </div>
        <div class="buttons-c" id="pauseAbout">
            <button id="pause">Pause</button>
            <button id="about">About</button>
        </div>
        <div class="city-r" id="city">
        </div>
    </div>

    <!--Gameplay area - river-->

    
    <div class="background-gamespace" id="river">
        <script></script>
    </div>

    <!--bottom border - riverbank-->

    
    <div class="background" id="foreground">
        <img class="shrub" src="assets/Shrubs/P5.png">
        <img class="shrub" src="assets/Shrubs/P6.png">
        <img class="shrub" src="assets/Shrubs/P3.png">
        <img class="shrub" src="assets/Shrubs/P7.png">
    </div>

    
</body>
</html>
